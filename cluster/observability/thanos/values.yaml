thanos:
  global:
    security:
      allowInsecureImages: true
  image:
    repository: bitnamilegacy/thanos
  existingObjstoreSecret: thanos-objstore
  query:
    enabled: true
    resourcesPreset: none
    replicaLabels:
      - replica
    dnsDiscovery:
      sidecarsService: kps-thanos-discovery
      sidecarsNamespace: observability
    ingress:
      enabled: true
      hostname: &host thanos.k8s.devmem.ru
      ingressClassName: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
      extraTls:
        - hosts:
            - *host
          secretName: null
  queryFrontend:
    enabled: false
  bucketweb:
    enabled: true
    resourcesPreset: none
    ingress:
      enabled: true
      hostname: &host thanos-bucketweb.k8s.devmem.ru
      ingressClassName: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
      extraTls:
        - hosts:
            - *host
          secretName: null
  compactor:
    enabled: true
    resourcesPreset: none
    retentionResolutionRaw: 30d
    retentionResolution5m: 30d
    retentionResolution1h: 30d
    persistence:
      enabled: true
      storageClass: longhorn
      size: 60Gi
  storegateway:
    enabled: true
    resourcesPreset: none
    persistence:
      enabled: true
      storageClass: longhorn
      size: 1Gi
  ruler:
    enabled: false
    queryURL: https://thanos.k8s.devmem.ru
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingress-dashboard
  namespace: ingress-dashboard
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ingress-dashboard
rules:
  - apiGroups:
      - ''
    resources:
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ''
    resources:
      - services
    verbs:
      - get
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingress-dashboard
subjects:
  - kind: ServiceAccount
    name: ingress-dashboard
    namespace: ingress-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: ingress-dashboard
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboard
  name: dashboard
  namespace: ingress-dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/reddec/ingress-dashboard:0.2.1
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            runAsUser: 101
          env:
            - name: AUTH
              value: "none"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: 50Mi
              cpu: 250m
            limits:
              memory: 100Mi
              cpu: 500m
      serviceAccountName: ingress-dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: ingress-dashboard
  annotations:
    ingress-dashboard/title: "Dashboard"
    ingress-dashboard/description: "Dashboard of ingress resources"
    ingress-dashboard/logo-url: /favicon.ico
spec:
  ingressClassName: nginx
  rules:
    - host: &host dashboard.k8s.devmem.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 8080
  tls:
    - secretName: null
      hosts:
        - *host

syncthing:
  image:
    repository: syncthing/syncthing
    tag: 2.0.10
  env:
    TZ: Europe/Moscow
  service:
    listen:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.io/allow-shared-ip: syncthing
      loadBalancerIP: 192.168.13.244
      externalTrafficPolicy: Local
    udp:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.io/allow-shared-ip: syncthing
      loadBalancerIP: 192.168.13.244
      externalTrafficPolicy: Local
      ports:
        listen-udp:
          enabled: true
          port: 22000
          protocol: UDP
          targetPort: 22000
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.244.0.0/16,192.168.0.0/16"
      hosts:
        - host: &host syncthing.home.devmem.ru
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  persistence:
    data:
      enabled: true
      type: pvc
      accessMode: ReadWriteOnce
      storageClass: longhorn
      size: 1Gi
      mountPath: /var/syncthing
    nfs-downloads:
      enabled: true
      existingClaim: nfs-cloud-pvc
      mountPath: /cloud
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: '2'
      memory: 256Mi
  nodeSelector:
    devmem.ru/pve-host: spsrv
